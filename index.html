<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Balloon Pop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"
      integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM"
      crossorigin="anonymous"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" />
    <script
      src="https://kit.fontawesome.com/8e24215b30.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div style="color: light" class="container shadow">
        <img src="balloon-pop-logo.png" alt="balloon pop logo" />
      </div>
    </header>

    <main class="container card">
      <form
        class="d-flex space-between"
        id="player-form"
        onsubmit="setPlayer(event)"
      >
        <div>
          <label for="name">
            <i class="fa fa-user-o" aria-hidden="true" href="#"></i>
            <span>Player Name: </span>
          </label>

          <input type="text" name="playerName" required />
        </div>
        <button type="submit" style="font-size: 25px">Ok</button>
      </form>

      <!-- user variables -->
      <section id="game" class="game hidden">
        <div class="card bg-dark text-light">
          <div class="d-flex space-between">
            <div>
              <i class="fa fa-user-o" aria-hidden="true"></i>
              <span id="player-name"></span>
            </div>
            <div>
              <span>Top Popped:</span>
              <span id="high-pop-count">0</span>
            </div>
          </div>
        </div>
        <!-- buttons -->
        <div id="main-controls" class="d-flex space-around mt-2">
          <button class="btn-dark" onclick="changePlayer()">
            Change Player
          </button>
          <button id="start-button" onclick="startGame()">START GAME</button>
        </div>

        <div id="game-controls" class="hidden">
          <button id="inflate-button" onclick="inflate()">inflate</button>
          <!--in game-changing user variables -->
          <div>
            <span>Balloons Popped;</span>
            <span id="pop-count">0</span>
          </div>

          <div>
            <span>Time Remaining;</span>
            <span id="countdown">0</span>
          </div>
          <!-- pump -->
          <div class="game-container d-flex">
            <div class="pump" onclick="inflate()">
              <div class="handle"></div>
              <div class="pump-box">
                <span id="click-count"></span>
              </div>
            </div>
            <div class="balloon" id="balloon"></div>
            <audio id="pop-sound" src="burst.mp3"></audio>
          </div>
        </div>
      </section>
    </main>

    <div class="container card mt-2" id="scoreboard">
      <h3 class="text-center">Scoreboard</h3>
      <div id="players"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
