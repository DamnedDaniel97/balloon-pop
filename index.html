<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Balloon Pop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet"> 
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous"
  rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/8e24215b30.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header>
    <div style="color:light" class="container shadow">
      <img src="balloon-pop-logo.png" alt="balloon pop logo">
    </div>


  </header>
  
  <main class="container card">

    <!-- applying ".d-flex.space-between" 2 css classes leads to this class in html -->
    
      <form class="d-flex space-between" 
      id="player-form" onsubmit="setPlayer(event)">
        <div>
          <label for="name">
         <i class="fa fa-user-o" aria-hidden="true"></i>
          <span>Player Name:
          
          </span>
        </label>
            
          <input type="text" name="playerName" required>
        </div>
        <button type="submit" style="font-size: 40px;">Ok</button>
      
    </form>
    
    <!-- TODO replace hidden class -->
    <section id="game" class="game">
      
      <div class="card bg-dark text-light">
        <div class="d-flex space-between">
          <div>
            <i class="fa fa-user-o" aria-hidden="true"></i>
          <span id="player-name"></span>
        </div> 
          <div>
            <span>Top Popped;</span>
            <span id="high-pop-count">0</span>
            </div>
          </div>
      </div>
     
     
     
      <div class="d-flex">
        <button onclick="changePlayer()">Change Player</button>
        <button id="start-button" onclick="startGame()">START GAME</button>
      </div>
      
        <div>


          
          <div>
            <button id="inflate-button" onclick="inflate()" disabled="true">
              inflate
              <span id="click-count"></span></button>
            </div>
            
            <div>
              <span>Balloons Popped;</span>
              <span id="pop-count">0</span>
              
            </div>
            
            
            
            
              <div>
              <span>Time Remaining;</span>
              <span id="countdown">0</span>
              
              </div>
            </div>
            <div id="balloon" class="balloon">
              
            </div>
            
          </section>
        </main>
        
        
        
        

  <script src="main.js"></script>
</body>

</html>
